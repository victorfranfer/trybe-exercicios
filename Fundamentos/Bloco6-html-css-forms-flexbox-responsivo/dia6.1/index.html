<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Login Form</h1>
    <br>
    <form method="GET">
    <label for="email">E-mail<input type="email" id="email" name="email" required placeholder="Digite seu email" autocomplete="off" autofocus></label>
    <br>
    <br>
    <label for="senha">Senha<input type="password" id="senha" name="senha" required placeholder="Digite sua senha"></label>
    <br>
    <br>
    <label for="check"><input type="checkbox" id="check">Lembre-me</label>
    <br>
    <br>
    <button type="submit">Enviar</button>
    </form>
    <form>
      <a href="www.betrybe.com" target="_blank" id="href">TRYBE</a>
      <input type="text" id="input-text"/>
      <input type="checkbox" id="input-checkbox" />
    </form>
    <script src="script.js"></script>
  </body>
