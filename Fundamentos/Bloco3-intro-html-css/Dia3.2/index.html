<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
			h1{
				width:"65px";
				color:orange;
				font-family:sans-serif;
			}
			.favorite-color{
				background-color:paleturquoise;
			}
			p{
				font-weight:600;
				font-size:3em;
			}
			body{
				font-size:16px;
				font-style:unset;
				line-height:40px;
				text-align:center;
				text-decoration:underline;
			}
			#yellow{
				background-color:yellow;
			}
			#red{
				background-color:red;
			}
			#brown{
				background-color:brown;
			}


    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="favorite-color">Qual é a sua cor favorita?</p>
    <ul class="favorite-color">
      <li id="yellow">Amarelo</li>
      <li id="red">Vermelho</li>
      <li id="brown">Marrom</li>
    </ul>
  </body>
</html>
